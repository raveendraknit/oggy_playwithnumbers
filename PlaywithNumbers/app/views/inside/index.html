<div data-ng-controller="NumberController" class="LandingPage text-center" style="border: 1px solid #FFFFBF;">
    <div class="row">
        <h1><strong style="color: #129fcd; opacity: 0.1">PLAY WITH NUMBERS</strong></h1>
    </div>
    <div class="row" style="margin-top: 80px; margin-bottom: 60px">

        <label class="number" style="margin-left:75px;">
            <span>
                <strong style="margin-left: -40px">{{ numb1 }}</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong>+</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong>{{ numb2 }}</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong>=</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong>{{ numb3 }}</strong>
            </span>
        </label>
    </div>
    <div class="row">
        <button class="btn btn-success" ng-click="returnTrue();"><i class="fa fa-thumbs-o-up"></i> </button>
        <button class="btn btn-danger" ng-click="returnFalse()"><i class="fa fa-thumbs-o-down"></i> </button>
    </div>

    <div class="row" style="margin-top:117px;margin-left: 0px; margin-right: 0px;">
        <div class="progress progress-striped active ">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" id="progressbarcustomize"><span class="sr-only">45% Complete</span></div>
        </div>
    </div>
    <div class="countdown">
        <div class="score-table">
        <br>
             <p>BEST SCORE:
                 <% @userlists.each do |bestscore| %>
                 <%= bestscore.score %>
                 <% end %>

             </p>

        <br>
            <p>SCORE: {{ current_score }}</p>
        </div>
    </div>
<div class="score-level-up "></div>
<div class="score-level-current">{{ level_current }}</div>
</div>
