<div data-ng-controller="playgameController" class="LandingPage text-center" style="border: 1px solid #FFFFBF;">
    <div class="row">
        <h1><strong style="color: #175199; text-shadow: 4px 5px 15px #dee7f2">PLAY WITH NUMBERS</strong></h1>
    </div>

    <div class="row" style="margin-top: 40px; margin-bottom: 30px; text-align: center; height:155px; background: #111111; border: 1px solid #FFFFBF; border-bottom: 6px groove #FFFFBF ">
        <label class="number">
            <span>
                <strong style="color: #379914;">2</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong style="color: #e3d93d">+</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong style="color: #6072c0">2</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong>=</strong>
            </span>
        </label>
        <label class="number">
            <span>
                <strong style="color: #f33787">4?</strong>
            </span>
        </label>
    </div>
    <div class="row">
        <button class="play-icon-game btn btn-danger" ng-click="letsgo()">
           <i class="fa fa-play"></i>
        </button>
    </div>

    <div class="row" style="margin-left: 60px !important; margin-right: 60px !important; margin-top: 130px; margin-bottom: -170px" ng-hide="status == false">
        <div class="progress progress-striped active ">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" id="progressbarcustomize"><span class="sr-only">45% Complete</span></div>
        </div>
    </div>

    <div class="row" style="height: 110px; margin-top: 145px;">

        <button class="btn-main btn btn-success" ng-click="addclasspopup()">
            <i class="fa fa-list"></i>
        </button>
        <button class="btn-main btn btn-info" ng-click="addclasspopuphelp()">
            <i class="fa fa-question"></i>
        </button>
        <button class="btn-main btn btn-primary">
            <i class="fa fa-thumbs-up"></i>
        </button>
    </div>
    <div class="popup-score">
            <div class="popup-close" ng-click="removeClasspopup()">
                <i class="fa fa-minus" style="font-size: 25px;margin-top: 9px;"></i>
            </div>
    <p class="title-score">TOP TEN</p>
        <table>
            <% @userlists.each do |userlist| %>
            <tr>
                <td><%= userlist.name %> </td>
                <td><%= userlist.score %></td>
            </tr>
            <% end %>
        </table>
    </div>
    <div class="popup-help">
        <div class="popup-help-close" ng-click="removeClasspopuphelp()">
            <i class="fa fa-minus" style="font-size: 25px;margin-top: 9px;"></i>
        </div>
        <p class="title-score">HOW TO PLAY</p>
    </div>
</div>
